<table>
  <thead>
    <tr>
      <th>
        <ud-checkbox [name]="'all'"></ud-checkbox>
      </th>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="isLoading">
      <td colspan="7">
        <app-loader></app-loader>
      </td>
    </tr>
    <tr *ngFor="let user of users" users-table-row [user]="user"></tr>
  </tbody>
</table>
