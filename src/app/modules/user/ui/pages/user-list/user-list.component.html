<table>
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td class="name">{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.company }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.forecast }} %</td>
      <td>{{ user.lastActivityDate }}</td>
    </tr>
  </tbody>
</table>
