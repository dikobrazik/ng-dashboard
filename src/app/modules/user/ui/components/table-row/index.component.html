<ng-container>
  <td>
    <ud-checkbox [name]="user.id"></ud-checkbox>
  </td>
  <td class="name">
    {{ user.name }}
  </td>
  <td>{{ user.email }}</td>
  <td>{{ user.company }}</td>
  <td>{{ user.role }}</td>
  <td>{{ user.forecast }} %</td>
  <td>{{ user.lastActivityDate }}</td>
</ng-container>
