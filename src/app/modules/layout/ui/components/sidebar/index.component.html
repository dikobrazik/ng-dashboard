<div class="sidebar" [class.toggled]="toggled">
  <div class="header">
    <h1>Angular</h1>
  </div>
  <div class="content">
    <div class="profile">
      <img
        class="avatar"
        src="https://spic.one/wp-content/uploads/2018/07/7ae96e9407a398d51f4618a244e41329.jpg"
        width="45"
        height="45"
      />
      <div class="profile-info">
        <p class="full-name">Sierra Ferguson</p>
        <p class="email">s.ferguson@gmail.com</p>
      </div>
    </div>

    <div *ngFor="let route of routes">
      <layout-navigation-item [route]="route"></layout-navigation-item>
    </div>
  </div>
  <div class="filler"></div>
  <div class="toggle" (click)="toggle()">
    <ud-icon iconName="toggle" width="14px" height="14px"></ud-icon>
    <p>Toggle sidebar</p>
  </div>
</div>
